<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prueba Slim Framework PHP</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

    </head>
    <body>

        <table class="table table-striped">
            <tbody>

            <h1 class="text-center">Detalle de empleado</h1>

            {% for empleado in empleados %}
                <tr> 
                    <th class="row">Nombre</th>    
                    <td>{{ empleado.name }}</td>
                </tr>
                <tr> 
                    <th class="row">Email</th>    
                    <td>{{ empleado.email }}</td>
                </tr>
                <tr> 
                    <th class="row">Phone</th>    
                    <td>{{ empleado.phone }}</td>
                </tr>
                <tr> 
                    <th class="row">Address</th>    
                    <td>{{ empleado.address }}</td>
                </tr>
                <tr> 
                    <th class="row">Position</th>    
                    <td>{{ empleado.position }}</td>
                </tr>
                <tr> 
                    <th class="row">Salary</th>    
                    <td>{{ empleado.salary }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
